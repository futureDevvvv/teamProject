<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>jQuery 이벤트</title>
<!-- src="../js/jquery-3.6.0.js" -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script>
$(document).ready(function(){
	$('#bt1').on('click', button1Click);
	$('#bt2').on('click', button1Off);
	$('#bt3').on('click', button1Trigeer);
	//$('#bt1').click(button1Click);
	
	$('#img1').on('mouseover', mouseoverImg1);
	$('#img1').on('mouseleave', mouseleaveImg1);
	
	$('#text1').on('keyup', text1Keyup);
});

function button1Click(){
	alert('버튼1 클릭함');
}
function button1Off(){
	//click한 여러개의 함수중 하나의 함수
	$('#bt1').off('click', button1Click);
	//click 이벤트 함수 전부
//	$('#bt1').off('click');
	//모두
//	$('#bt1').off();
}
function button1Trigeer(){
	$('#bt1').trigger('click');
}
function mouseoverImg1(){
	alert('이미지 mouseover 이벤트');
}
function mouseleaveImg1(){
	alert('이미지 mouseleave 이벤트');
}

function text1Keyup(){
	alert('텍스트필드의 Keyup 이벤트');
}
</script>
</head>
<body>
	<h2>[ jQuery 이벤트 ]</h2>
	
	<pre>on(), off(), trigger()</pre>
	
	<p><input type="button" id="bt1" value="버튼"/></p>
	<p><input type="button" id="bt2" value="버튼1의 이벤트 취소"/></p>
	<p><input type="button" id="bt3" value="버튼1의 이벤트 강제 발생"/></p>
	
	<p><img th:src="@{/image/dog.jpg}" id="img1"></p>
	
	<p><input type="text" id="text1"/></p>
		
</body>
</html>
