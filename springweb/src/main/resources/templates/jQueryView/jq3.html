<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>문서 객체 조작 메소드</title>
<!-- src="../js/jquery-3.6.0.js" -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script>
$(document).ready(function(){
	$('#bt1').on('click', function(){
		//h2태그 첫번째만 전달됨
		/* let s = $('h2').html();
		alert(s); */
		
		//객체앞에는 $를 붙여야한다.
		$('h2').each(function(i, ob){
			alert( i + ', ' + $(ob).html());
		});
	});
	
	$('#bt2').on('click', function(){
		let s = $('h2').text();
		alert(s);
	});

	$('#bt3').on('click', function(){
		let s = $('#text1').val();
		alert(s);
	});
	
	$('#bt4').on('click', function(){
		//태그를 포함해서 넣을수 있다
		$('#div1').html('<p style="color:red;">html함수로 변경한 내용</p>');
		$('#div2').text('text함수로 변경한 내용');
		$('#text2').val('val함수로 변경한 내용');
	});
});
</script>
</head>
<body>
	<h2>[ 문서 객체 조작 메소드 ]</h2>
	<pre>
		html(), text(), val(), attr(), css(), addClass(), removeClass()
	</pre>
	
	<p><input type="button" id="bt1" value="html() 함수"/></p>
	<p><input type="button" id="bt2" value="text() 함수"/></p>
	<p><input type="button" id="bt3" value="val() 함수"/></p>

	<h2><b>h2</b>태그를 사용한 문자열 1</h2>
	<h2><i>h2</i>태그를 사용한 문자열 2</h2>
	<p><input type="text" id="text1"/></p>
	
	
	<p>[ [ 문서의 값 변경 ] ]</p>
	<p><input type="button" id="bt4" value="값 변경"/></p>
	
	<div id="div1">원래 내용</div>
	<div id="div2">원래 내용</div>
	<p><input type="text" id="text2" value="원래 내용"/></p>
</body>
</html>
