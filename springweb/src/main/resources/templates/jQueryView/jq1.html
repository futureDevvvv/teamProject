<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- src="../js/jquery-3.6.0.js" -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script>
$(document).ready(function(){
	//전체 선택자
	$('*').css('color', 'blue');
	//태그 선택자
	$('p').css('color', 'green');
	//ID 선택자
	$('#text1').css('color', 'red');
	//클래스 선택자
	$('.text2').css('color', 'purple');
	//그룹 선택자( ,  )
	$('th, td').css('color', 'Lavender');
	//종속 선택자 (text2중에 p태그 인것)
	$('p.text2').css('color', 'pink');
	//하위 요소(자손)
	$('div p.text3').css('color', 'Coral');
	//자식 요소(바로 밑)
	$('div > p.text3').css('color', 'Coral');
	$('div > p.text3').css('border', '1px solid black');
	
	//속성 선택자
	$('input[type=password]').css('background-color', 'yellow');
	$('input[checked]').css('background-color', 'yellow');
});
</script>
</head>
<body>
	<h2>[ jQuery 기본 문법, 선택자 ]</h2>
	<h3 class="text2">https://jquery.com/</h3>
	
	<p>p태그를 이용한 텍스트</p>
	<p>p태그를 이용한 텍스트</p>
	<p id="text1">p태그를 이용한 텍스트</p>
	<p class="text2">p태그를 이용한 텍스트</p>
	<p class="text2 text3">p태그를 이용한 텍스트</p>
	
	<div>
		<p>div내의 p태그</p>
		<p class="text3">div내의 p태그</p>
	</div>
	
	<table>
	  <tr>
	    <th>th 예시</th>
	    <td>td 예시</td>
	  </tr>
	</table>
	
	<form>
		<input type="text"/>
		<input type="password"/>
		<input type="submit" value="확인"/>
	</form>
</body>
</html>
