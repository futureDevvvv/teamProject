<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script>
function outputDate(){
	let date = new Date();
	let time = date.getFullYear() + '년 ' + date.getMonth() + '월 ' + date.getDate() + '일 '
		+ date.getHours() + '시 ' + date.getMinutes() + '분 ' + date.getSeconds() + '초';
	
	document.getElementById('output').innerHTML = time;
}
function timeout(){
	//setTimeout(fuction, 시간 간격);
	//setTimeout(function() {element.innerHTML += "Hello"}, 1000);
	setTimeout(outputDate, 3000);
}

let inter = null;
function start(){
	//setInterval(fuction, 시간 간격);
	//setInterval(function() {element.innerHTML += "Hello"}, 1000);
	inter = setInterval(outputDate, 1000);
}
function stop(){
	clearInterval(inter);
}

let win = null;
let winInter = null;
//전역변수로 선언해야 다른곳에서 참조 가능
function winStat(){
	//창이 없으면 열고 일정시간 간격으로 움직임
	winInter = setInterval(winOpen, 1000)
}
function winStop(){
	//일정시간 간격으로 실행하던 작업 취소, 창 닫음
	clearInterval(winInter);
	win.close();
}
function winOpen(){
	if(win == null || win.closed){
		win = window.open('', 'win', 'width=200,height=200,left=200,top=200');
	}
	win.moveBy(10, 0);
	win.focus();
}
</script>
</head>
<body>
	<h2>[ JavaScript 기타 함수 ]</h2>
	
	<p><a href="javascript:outputDate()">날짜 객체</a></p>
	<p><span id="output"></span></p>
	
	<p><a href="javascript:timeout()">setTimeout() 실행</a></p>
	<p><a href="javascript:start()">setInterval() 실행</a></p>
	<p><a href="javascript:stop()">clearInterval() 중지</a></p>
				
	<p><a href="javascript:winStat()">창 이동 시작</a></p>
	<p><a href="javascript:winStop()">창 이동 중지</a></p>
	
</body>
</html>
